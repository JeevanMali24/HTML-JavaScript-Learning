<!DOCTYPE html>
<html>

<head>
    <title>
        f elements
    </title>
    <style>
        fieldset {
            background-color: aquamarine;
        }
    </style>
</head>

<body>
    <h2>1)Using fieldset,form element</h2>
    <fieldset>
        <form action="/action_base.php">
            <legend>Enter your details</legend>
            <label for="fname" id="fname">First Name</label>
            <input type="text" id="Fname"><br><br>
            <label for="lname" id="lname">Last Name</label>
            <input type="text" id="lname"><br><br>
            <label for="email" id="email">Email</label>
            <input type="email" id="email"><br><br>
            <label for="Birthday">Birthday</label>
            <input type="date" id="Birthday"><br><br>
            <input type="submit">
        </form>
    </fieldset>
    <h2>2)figcaption,figure element</h2>
    <figure>
        <img src="800px-Tim_Berners.jpg" alt="Tim Berners-Lee" width="150" height="200">
        <figcaption>1)Tim Berners-Lee</figcaption>
    </figure>
    <h2>3)footer element</h2>
    <footer>
        <p>facebook page</p>
        <a href="facebook.com">facebook</a>
    </footer>
</body>

</html>
