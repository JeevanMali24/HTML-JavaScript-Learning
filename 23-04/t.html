<!DOCTYPE html>
<html>

<head>
    <title>t</title>
</head>
<style>
    table,
    th,
    td {
        border: 1px solid black;
    }

    table.center {
        margin-left: auto;
        margin-right: auto;
    }

    th,
    td {
        padding: 10px;
    }
</style>

<body>
    <h1>Create table</h1>
    <table class="center">
        <thead style="background-color: yellow; text-align: center;">
            <tr>
                <th>Sr.no</th>
                <th>Name</th>
                <th>Roll.no</th>
            </tr>
        </thead>
        <tbody style="background-color: violet;">
            <tr>
                <td>1</td>
                <td>jeevan</td>
                <td>55</td>
            </tr>
        </tbody>
    </table>

    <h2>colspan</h2>
    <table>
        <caption>this is a caption of horizonteal headers</caption>
        <tr>
            <th>name</th>
            <th>email</th>
            <th colspan="2">phone</th>
        </tr>
        <tr>
            <td>jeevan</td>
            <td>jeevanmali@gmail.com</td>
            <td>8669058692</td>
            <td>8458962354</td>
        </tr>
    </table>
    <h2>rowspan</h2>
    <table>
        <caption>vertical headers</caption>
        <tr>
            <th>Name</th>
            <td>jeevan</td>
        </tr>
        <tr>
            <th>email</th>
            <td>jeevanmali@gmail.com</td>
        </tr>
        <tr>
            <th rowspan="2">phone</th>
            <td>7596523456</td>
        </tr>
        <tr>
            <td>9945623562</td>
        </tr>
    </table>
</body>

</html>
