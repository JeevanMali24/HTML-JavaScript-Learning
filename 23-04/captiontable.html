<!DOCTYPE html>
<html>

<head>
    <title>
        caption
    </title>
    <style>
        table,
        th,
        td {
            border: 1px solid black;
        }
    </style>
</head>

<body>

    <h2>caption</h2>

    <table>
        <caption>Class 10th</caption>
        <tr>
            <th>Sr.no</th>
            <th>Name</th>
            <th>Roll.no</th>
        </tr>
        <tr>
            <td>1</td>
            <td>jeevan</td>
            <td>1</td>
        </tr>
    </table>
    <h2>caption of side bottom</h2>
    <table>
        <caption style="caption-side:bottom">Class 10th</caption>
        <tr>
            <th>Sr.no</th>
            <th>Name</th>
            <th>Roll.no</th>
        </tr>
        <tr>
            <td>1</td>
            <td>jeevan</td>
            <td>1</td>
        </tr>
    </table>
</body>

</html>
