<!DOCTYPE html>

<body>
    <h1>1)object tag</h1>
    <object data="nature.jpg" type="nature" width="250" height="150"></object>
    <h1>2)optgroup and option</h1>
    <label for="car">select car</label>
    <select name="car" id="car">
        <optgroup label="indian car">
            <option value="ABC">ABC</option>
            <option value="DEF">DEF</option>
            <option value="PQR">PQR</option>
        </optgroup>
    </select>
</body>
